<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>STX Next Recruitment</title>
    <link rel="stylesheet" href="static/recruitment.css" type="text/css">
</head>
<body>
    <div id="container">
        <div id="title">
            STX Next Recruitment
        </div>
        <div id="nav">
            <div class="nav_but">
                <input type="button" class="single_button" id="all_books" value="Show all books">
            </div>
            <div class="nav_but">
                <label for="author_text">Author:</label>
                <input type="text" id="author_text">
                <input type="button" id="authors" value="Submit">
            </div>
            <div class="nav_but">
                <label for="book_id_text">Book ID:</label>
                <input type="text" id="book_id_text">
                <input type="button" id="book_id" value="Submit">
            </div>
            <div class="nav_but">
                <input type="button" class="single_button" id="add_book">
            </div>
        </div>
        <div id="content">
            <div class="listing_option">
                <label for="filter_arg">Filter by:</label>
                <input type="text" id="filter_arg" name="filterby">
                <input type="submit" id="filter" value="Filter">
                <input type="reset" value="Reset">
            </div>
            <div class="listing_option">
                <label for="sort_by">Sort:</label>
                <input type="button" value="Increase" id="inc">
                <input type="button" value="Decrease" id="dec">
            </div>
            <div style="clear:both;"></div>
            <div id="listing">
                co≈õ
            </div>
        </div>
        <div style="clear:both;"></div>
    </div>
</body>
</html>
